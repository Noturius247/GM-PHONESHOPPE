name: gm_phoneshoppe
description: GM PhoneShoppe - A Flutter application for phone shop management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  google_sign_in: ^6.1.0
  webview_flutter: ^4.4.2
  webviewx_plus: ^0.5.0
  url_launcher: ^6.2.1
  http: ^1.1.0
  # Firebase packages
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_database: ^12.1.2
  # Camera and barcode scanning
  mobile_scanner: ^3.5.5
  permission_handler: ^11.1.0
  intl: ^0.19.0
  # OCR text recognition + barcode/QR scanning
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_barcode_scanning: ^0.14.0
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  # Local caching for offline-first architecture
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  connectivity_plus: ^5.0.2
  # Bluetooth thermal printer support
  print_bluetooth_thermal: ^1.1.1
  # PDF label printing (Epson L805 inkjet via system print dialog)
  pdf: ^3.10.8
  printing: ^5.14.2
  qr_flutter: ^4.1.0
  audioplayers: ^6.1.0
  # Keep screen awake (prevent sleep)
  wakelock_plus: ^1.2.8
  # Push notifications (works when app is closed)
  onesignal_flutter: ^5.2.7
  # Local notifications (works offline)
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  # Charts for analytics
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_foreground_inset: 16
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - Photos/
